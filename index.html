<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul치rio de Contato</title>
</head>
<body>
    <h2>Formul치rio de Contato</h2>
    <form id="contact-form">
        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Telefone:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;

            fetch('https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycby-fnbGyW-Leo4QsrEzWHd0w__i2foD7ydfopTE6QwMZTU4GVjVZbmGW9icljbIdkJS/exec/exec', {
                method: 'POST',
                body: JSON.stringify({name: name, phone: phone, email: email}),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                alert('Formul치rio enviado com sucesso!');
            })
            .catch(error => {
                alert('Erro ao enviar o formul치rio!');
                console.error('Erro:', error);
            });
        });
    </script>
</body>
</html>
